<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="icon" href="img/logo.png">
</head>
<body>

    <div class="cursor-dot" data-curser-dot></div>
    <div class="cursor-outline" data-curser-outline></div>
   
<div class="container">  
    <!-- Nav par -->
    <header>       
     <nav>
        <img src="img/logo.png">
        <div class="nav_links" id="navlinks">
            <ul>
                <li><a href="index.html">HOME</a></li>
                </ul>
            </div>
     </nav>
    </header>

    <section class="card-container">
        <h1> Create an Account </h1>
        <!-- First Name -->   
        <form autocomplete="on" onkeyup="return validationFirst()">
            <div class="form" >
              <input type="text" placeholder="First Name" id="first_input">  
              <div class="Errors"><span id="first_error"> </span></div>
            </div>
        </form> 
        <!-- Last Name -->
        <form autocomplete="on" onkeyup="return validationLast()">
            <div class="form">
              <input type="text" placeholder="Last Name" id="last_input" >
              <div class="Errors"><span id="last_error"> </span></div>
            </div>
        </form>
        <!-- Email -->
        <form autocomplete="on" onkeyup="return validationEmail()">     
            <div class="form" id="email_field">
                <input type="email" placeholder="ُEnter your Email Address" id="email_input">
                <div class="Errors"><span id="email_error"></span></div>
            </div>
        </form>     
        <!-- Create Password -->
        <form onkeyup="return validationCreate()">
            <div class="form">
              <div class="create_pass"> 
                  <input type="password" placeholder="Enter Password" class="create_password" id="create-password">
                  <i class="fa-regular fa-eye-slash" class="show-password" id="show_password"></i>
                  <div class="Errors"><small id="create_error"></small></div>   
              </div>            
            </div>       
        </form>        
        <!-- Confirm Password -->
        <form onkeyup="return checkPassword()">
            <div class="form">
              <div class="confirm_pass">
                <input type="password" placeholder="Confirm Password" class="create_password" id="confirm-password">
                <i class="fa-regular fa-eye-slash" class="show-password" id="confirm_password" ></i>  
              <div class="Errors"><small id="confirm_error"> </small></div>
              </div>
            </div>
        </form>   
        <!-- Sign Up -->  
        <button type="submit" id="button"> Sign Up </button>
         <div class="bottom">
                <a href="login.html">  Already have an account ? <span> Login </span> </a>
        </div>    
    </section>
 
</div>

    <script src="js/signup.js"></script>
</body>
</html>
