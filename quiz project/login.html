<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>

    <div class="cursor-dot" data-curser-dot></div>
    <div class="cursor-outline" data-curser-outline></div>

<div class="container">
    <!-- Nav par -->
    <header>       
        <nav>
           <img src="img/logo.png">
           <div class="nav_links" id="navlinks">
               <ul>
                    <li><a href="index.html">HOME</a></li>
                </ul>
            </div>
        </nav>
       </header>
     
    <section class="card-container">
       
        <h1>Login</h1>
           <!-- Email: -->
           <form autocomplete="on" onkeyup="return validationEmail()">     
            <div class="form" id="email_field">
                <input type="email" placeholder="ÙEmail Address" id="email_input">
                <div class="Errors"><span id="email_error"></span></div>
            </div>
        </form>   

        <!-- password: -->
        <form onkeyup="return validationPass()">
                <div class="form">
                  <div class="create_pass"> 
                      <input type="password" placeholder="Password" class="create_password" id="password">
                      <i class="fa-regular fa-eye-slash" class="show-password" id="show_password"></i>
                      <div class="Errors"><small id="error_pass"></small></div>   
                  </div>            
                </div>       
            </form> 

        <!-- Submit Button -->
           <button type="submit" id="Login"> Login </button>
           <div class="bottom">
            <a href="signup.html">
                To <span> create an account </span> 
            </a> 
    </section>      
</div>

<script src="js/login.js">  </script>


</body>
</html>
